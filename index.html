<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Lesson 15</title>
</head>

<body>
  <div class="wrapper">
    <header class="header"></header>
    <main class="main">
      <div class="appointment">
        <div class="appointment__container">
          <div class="appointment__box">
            <form action="#" class="appointment__form form-appointment">
              <h2 class="form-appointment__title">Make an appointment</h2>
              <div class="form-appointment__input-box">
                <div class="box-input">
                  <input class="box-input__input" required autocomplete="off" placeholder="Name" name="username"
                    type="text">
                </div>
                <div class="box-input">
                  <input class="box-input__input" required autocomplete="off" placeholder="Email" name="email"
                    type="email">
                </div>
                <div class="box-input">
                  <input class="box-input__input" required autocomplete="off" placeholder="Phone Number" name="phone-number"
                    type="tel">
                </div>
                <div class="box-input">
                  <input class="box-input__input" required autocomplete="off" placeholder="Select Service" name="service"
                    type="text">
                </div>
              </div>
              <textarea class="form-appointment__textarea" placeholder="Tell us about your puppers include his/her name"
                name="textarea"></textarea>
              <div class="form-appointment__button button">
                <button type="submit" class="button__body">Make an Appointment</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer"></footer>
  </div><!-- wrapper -->
</body>

</html>
